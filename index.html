
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="alexey-avdeev.com">

    <title>Диагональный метод Я.Пинтера</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Диагональный метод Я.Пинтера</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
          <form role="form" id="params">
            <div class="form-group">
              <button type="button" class="btn btn-primary" id="run">Запустить</button>
            </div>
            <div class="form-group">
              <label for="f">f(x, y)</label>
              <input id="f" name="f" type="text" class="form-control" value="sin(x)">
            </div>
            <div class="form-group">
              <label for="fLipschitz">Константа Липшица</label>
              <input type="text" class="form-control" id="fLipschitz" name="fLipschitz" value="4">
            </div>
            <div class="form-group">
              <label for="eps">Точность вычислений</label>
              <input type="text" class="form-control" id="eps" name="eps" value="0.01">
            </div>
            <div class="form-group">
              <label for="lowBound">Граница параллелепипеда (A)</label>
              <input type="text" class="form-control" id="lowBound" name="lowBound" value="-1">
            </div>
            <div class="form-group">
              <label for="highBound">Граница параллелепипеда (B)</label>
              <input type="text" class="form-control" id="highBound" name="highBound" value="1">
            </div>
          </form>
        </div>
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <div class="canvas-container">
            <canvas id="visualization" width="950" height="500">
              Your browser does not support the canvas tag.
            </canvas>
          </div>
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>Характеристика</th>
                <th>Значение</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Количество разбиений</td>
                <td id="d-length"></td>
              </tr>
              <tr>
                <td>Количество вычислений f</td>
                <td id="f-eval-counter"></td>
              </tr>
              <tr>
                <td>x</td>
                <td id="active-x"></td>
              </tr>
              <tr>
                <td>y</td>
                <td id="active-y"></td>
              </tr>
              <tr>
                <td>f(x, y)</td>
                <td id="active-f"></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/math.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
